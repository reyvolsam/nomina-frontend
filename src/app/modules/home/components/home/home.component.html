<div class="AllDashboard animated fadeIn">
  <div class="BreadCs">
    <h5>Escritorio</h5>

  </div>
  <div class="row">
    <div class="col"></div>
    <div class="contenedor-apps text-center">
      <div class="row">
        <div class="no-padding" *ngFor="let app of apps">
          <a routerLink="{{ app.url }}">
            <div class="app">
              <i class="material-icons app-catalogo">{{ app.icono }}</i>
              <span class="app-catalogo">{{ app.nombre }}</span>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
  <div class="row mt-3 p-relative">
    
    <div class="col-12">
      <h5>Seleccionar empresa</h5>
    </div>
    <!-- *ngFor="let c of companyList" -->
    <ng-container *ngIf="!loader && companyList.length > 0">
      <ng-container *ngFor="let c of companyList" >
        <div class="col pr-1 pl-1 " (click)="selected(c.id)">
          <div class="card" [ngClass]="c.id == idSelected ? 'card-selected': ''">
            <!-- <img class="card-img-top" src="assets/images/logo-company.png" alt="Img empresa" width="50%"> -->
            <div class="card-body text-center">
              <h5 class="card-title">{{c.name}}</h5>
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container>
    <ng-container *ngIf="!loader && companyList.length == 0">
      <span class="badge badge-info center message-info mt-2">{{messageListEmpty}}
        <i class="fa fa-info-circle" aria-hidden="true"></i>
      </span>
    </ng-container>
    <div *ngIf="loader" class="text-center center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Cargando...</span>
      </div><!--/spinner-border-->
    </div><!--/text-center-->
  </div>
</div>
