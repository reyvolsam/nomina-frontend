<app-header></app-header>

<div class="AllDashboard animated fadeIn">

  <div class="BreadCs">
    <h5>Empresas</h5>
  </div><!--/BreadCs-->
  
  <div class="Dashboard scroller">

    <div class="col-sm-3">
      <button class="btn btn-gv" (click)="open()"><i class="material-icons" style="vertical-align: middle;">add</i> Crear Empresa</button>
    </div><!--/col-sm-3-->
    <div class = "clearfix"></div><!--/clearfix-->
    <br />

    <div class = "col-sm-12">
      <table class = "table">
          <thead>
            <th>Nombre</th>
            <th>Contact</th>
            <th>RFC</th>
            <th>telfono</th>
            <th>Acci√≥n</th>
          </thead>
          <tbody *ngFor="let company of list; let i = index">
            <tr>
              <td>{{ company.name }}</td>
              <td>{{ company.contact }}</td>
              <td>{{ company.rfc }}</td>
              <td>{{ company.telephone }}</td>
              <td>
                <button type = "button" class = "btn btn-info btn-sm" (click) = "edit(i)"><i class = "fa fa-edit"></i></button>
                <button [disabled] = "company.loader" type = "button" class = "btn btn-danger btn-sm" (click) = "delete(i)"><i *ngIf="company.loader == false" class = "fa fa-trash"></i><i *ngIf="company.loader == true" class = "fa fa-circle-o-notch fa-spin fa-1x fa-fw"></i></button>
              </td>
            </tr>
          </tbody>
        </table>

        <div *ngIf = "list_loader == true" class = "text-center">
          <div class = "spinner-border" role = "status">
            <span class = "sr-only">Cargando...</span>
          </div><!--/spinner-border-->
        </div><!--/text-center-->
    </div><!--/col-sm-12-->
    
  
  </div><!--/Dashboard-->

</div><!--/Alldashboard-->
