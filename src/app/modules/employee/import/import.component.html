<app-header></app-header>

<div class = "AllDashboard animated fadeIn">

    <div class="BreadCs">
      <h5>Importar Empleados</h5>
    </div><!--BreadCs-->
  
    <div class="Dashboard scroller">
  
    <div class = "clearfix"></div><!--/clearfix-->
    <br />
  
    <div class = "col-sm-12">

        <form [formGroup] = "importForm" (ngSubmit) = "onSubmit()">      
        
            <input type = "file" name = "employee_file" (change)="onFileSelect($event)" />
        
            <button type = "submit">Upload</button>
    
        </form>

    </div><!--/col-sm-12-->

</div><!--AllDashboard-->
